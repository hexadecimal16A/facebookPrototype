<script>
	//sessionStorage.groupId=6;
	//----------Display add Members-----------------//

	var displayPeople = function(data, i) {
		var newPanel = document.createElement("DIV");
		newPanel.className = "panel panel-default dynamicPanel";
		var newPanelBody = document.createElement("DIV");
		newPanelBody.className = "panel-body dynamicPanel";
		{
			var newDiv = document.createElement("DIV");
			newDiv.style.height = "15em";
			var elem = document.createElement("img");
			elem.setAttribute('src', "groups/" + sessionStorage.groupId + "/" + data);
			elem.className = "fittodiv";
			//elem.setAttribute("height", "auto");
			//elem.setAttribute("width", "100em");
			newDiv.appendChild(elem);
			newPanelBody.appendChild(newDiv);
			//----//
		}
		newPanel.appendChild(newPanelBody);
		document.getElementById("imagesAll" + (i % 3 + 1))
				.appendChild(newPanel);
		//console.log(data);

	};
	
	$.ajax({
		type : "post",
		// make sure you respect the same origin policy with this url:
		// http://en.wikipedia.org/wiki/Same_origin_policy
		//dataType: "text",
		url : "webapi/photos/group/" + sessionStorage.groupId,

		success : function(msg) {
			var res = msg.split("#");
			//console.log(res);
			var len = res.length - 1;
			for (i = 0; i < len; i++) {
				displayPeople(res[i], i);
				//console.log(res[i]);
			}

			//document.getElementById("profilePhotoImg").src = msg.profileImage;
		}
	});
	
	//----------Add Members Code End---------------//

	//console.log(sessionStorage.groupId);

	$('#myModal2')
			.on(
					'shown.bs.modal',
					function(e) {
						document.getElementById("profilePhotoId").value = sessionStorage.groupId;
					});

	var profileImgTemp = "a.jpg";
	function doSomething() {
		document.getElementById('modalProfileImg').src = profileImgTemp;
		document.getElementById('profilePhotoImg').src = profileImgTemp;
	}

	$(document)
			.ready(
					function() {
						document.getElementById("profilePhotoId").value = sessionStorage.groupId;
						console
								.log(document.getElementById("profilePhotoId").value);
						var modalform2 = $('#myModal2Form');
						modalform2
								.submit(function() {
									var fd = new FormData($('#myModal2Form')[0]);
									$
											.ajax({
												type : modalform2
														.attr('method'),
												url : modalform2.attr('action'),
												data : fd,
												enctype : 'multipart/form-data',
												processData : false, // Important!
												contentType : false,
												cache : false,
												success : function(data) {
													if (data) {
														profileImgTemp = data;
														document
																.getElementById('modalProfileImg').src = profileImgTemp;
														document.getElementById('profilePhotoImg').src = profileImgTemp;
														//setTimeout(location.reload.bind(location),8000);
													} else {
														alert("Try Again");
													}
												}
											});

									return false;
								});
						$
								.ajax({
									type : "put",
									// make sure you respect the same origin policy with this url:
									// http://en.wikipedia.org/wiki/Same_origin_policy
									//dataType: "text",
									url : "webapi/groupinfo/"
											+ sessionStorage.groupId,

									success : function(msg) {
										//console.log(msg);
										//displayIntro(msg);
										document
												.getElementById("profilePhotoImg").src = msg[0].piclocation;
										document
												.getElementById("groupNameHeading").innerHTML = msg[0].group_name;
										document.getElementById("badgeMembers").innerHTML = msg[0].group_count;
									}
								});
					});
</script>
