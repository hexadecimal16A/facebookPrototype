<script>
var groupInfo=function(data,i,j){
	//console.log(data);
	var newPanel = document.createElement("DIV");
	newPanel.className = "panel panel-default";
	var newPanelBody = document.createElement("DIV");
	newPanelBody.className = "panel-body";
	{	var newDiv = document.createElement("DIV");
		newDiv.className = "col-md-4";
		var elem = document.createElement("img");
		elem.setAttribute('src',data['piclocation']);
		elem.className="fittodiv";
		//elem.setAttribute("height", "auto");
		//elem.setAttribute("width", "100em");
		newDiv.appendChild(elem);
		newPanelBody.appendChild(newDiv);
		//----//
		
		if(j==3){
			var newDiv = document.createElement("DIV");
			newDiv.className = "col-md-5";
			var h5 = document.createElement("h5");
			var h5text = document.createTextNode(data['group_name']); 
			h5.appendChild(h5text);
			newDiv.appendChild(h5);
			newPanelBody.appendChild(newDiv);
			
			var newDiv = document.createElement("DIV");
			newDiv.className = "col-md-3";
			var btn = document.createElement("BUTTON");
			btn.id = "groupJoin-" + data["group_id"]+"_"+sessionStorage.id;
			var t = document.createTextNode("Join");
			btn.appendChild(t);
			btn.className = "btn btn-info";
			newDiv.appendChild(btn);
			newPanelBody.appendChild(newDiv);

		}
		else{
			var newDiv = document.createElement("DIV");
			newDiv.className = "col-md-8";
			var h5 = document.createElement("a");
			h5.href="#";
			h5.id="group_"+data["group_id"];
			var h5text = document.createTextNode(data['group_name']); 
			h5.appendChild(h5text);
			newDiv.appendChild(h5);
			newPanelBody.appendChild(newDiv);
		}
		newPanelBody.appendChild(document.createElement("BR"));
		var newDiv = document.createElement("DIV");
		newDiv.className = "col-md-8";
		var h5 = document.createElement("h6");
		h5.id="groupmembers_"+data["group_id"];
		var h5text = document.createTextNode("Members "); 
		h5.appendChild(h5text);
		var x = document.createElement("SPAN");
		x.className="badge"
	    var t = document.createTextNode(data["group_count"]);
	    x.appendChild(t);
	    h5.appendChild(x);
		newDiv.appendChild(h5);
		
		//----//
		newPanelBody.appendChild(newDiv);
	}
	newPanel.appendChild(newPanelBody);
	if(i%2==0 && j==1)
		document.getElementById('groupInfo1').appendChild(newPanel);
	else if(j==1)
		document.getElementById('groupInfo2').appendChild(newPanel);
	else if(i%2==0 && j==2)
		document.getElementById('yourGroupInfo1').appendChild(newPanel);
	else if(j==2)
		document.getElementById('yourGroupInfo2').appendChild(newPanel);
	else if(i%2==0 && j==3)
		document.getElementById('discoverGroupInfo1').appendChild(newPanel);
	else if(j==3)
		document.getElementById('discoverGroupInfo2').appendChild(newPanel);
	////console.log(data);
	
};
	
	$('#groupsHeading').css('font-weight', 'bold');
	$('#groupsLabel').addClass("active");
	
	$('#groupsHeading').click(function() {
		$(this).css('font-weight', 'bold');
		$(this).addClass("activepage2");
		$("#yourGroupsHeading").removeClass("activepage2");
		$('#yourGroupsHeading').css('font-weight', 'normal');
		$("#discoverGroupsHeading").removeClass("activepage2");
		$('#discoverGroupsHeading').css('font-weight', 'normal');
		$('#yourGroups').css('display', 'none');
		$('#discoverGroups').css('display', 'none');
		$('#allGroups').css('display', 'block');
	});

	$('#yourGroupsHeading').click(function() {
		$(this).css('font-weight', 'bold');
		$(this).addClass("activepage2");
		$("#groupsHeading").removeClass("activepage2");
		$('#groupsHeading').css('font-weight', 'normal');
		$("#discoverGroupsHeading").removeClass("activepage2");
		$('#discoverGroupsHeading').css('font-weight', 'normal');
		$('#discoverGroups').css('display', 'none');
		$('#yourGroups').css('display', 'block');
		$('#allGroups').css('display', 'none');
	});
	
	$('#discoverGroupsHeading').click(function() {
		$(this).css('font-weight', 'bold');
		$(this).addClass("activepage2");
		$("#groupsHeading").removeClass("activepage2");
		$('#groupsHeading').css('font-weight', 'normal');
		$("#yourGroupsHeading").removeClass("activepage2");
		$('#yourGroupsHeading').css('font-weight', 'normal');
		$('#discoverGroups').css('display', 'block');
		$('#yourGroups').css('display', 'none');
		$('#allGroups').css('display', 'none');
	});
	//console.log(sessionStorage.id);
	$('#adminId').val(sessionStorage.id);
	
	var createForm = $('#createGroupForm');
	createForm
			.submit(function() {
				alert(createForm.serialize());
				$.ajax({
						type : "post",
						url : "webapi/group",
						data : createForm.serialize(),
						success : function(data) {
							if(data){
								sessionStorage.groupId=Number(data);
								$('#modalSave').html('Created').prop('disabled',true);
								setTimeout(function(){window.location.href="groupHome.html";},500);
							}
						}
					});

				return false;
			});
	
	$.ajax({
		type : "post",
		url : "webapi/groupinfo/"+sessionStorage.id,
		data : createForm.serialize(),
		success : function(data) {
			if(data){
				//sessionStorage.groupId=Number(data);
				for(i=0;i<data.length;++i){
					groupInfo(data[i],i,1);
					if(data[i]['admin_id']==sessionStorage.id){
						groupInfo(data[i],i,2);
					}
				}
			}	
		},
		complete:function(){
			$('a[id^="group_"]').click(function(){
				sessionStorage.groupId=$(this).attr('id').split("_")[1];
				window.location.href="groupHome.html";
				//console.log(($(this).attr('id')).split("_")[1]);
			});
		}
	});
	
	
	$.ajax({
		type : "get",
		url : "webapi/groupinfo/"+sessionStorage.id,
		success : function(data) {
			if(data){
				console.log(data);
				//sessionStorage.groupId=Number(data);
				for(i=0;i<data.length;++i){
					groupInfo(data[i],i,3);
				}
			}	
		},
		complete:function(){
			$('button[id^="groupJoin-"]').click(function(){
				var bid=$(this).attr('id');
				//console.log (bid.split("-"));
				$.ajax({
					type:"post",
					url:"webapi/groupinfo/add/"+bid.split("-")[1],
					async:false,
					success : function(data) {
						if(data=="true"){
							$('button[id='+ bid+ ']')
							.html("Joined")
							.addClass("btn-success")
							.removeClass("btn-info")
							.prop('disabled',true);
							console.log((bid.split("-")[1]).split("_")[0]);
							sessionStorage.groupId=(bid.split("-")[1]).split("_")[0];
							window.location.href="groupHome.html";

						}
					}
				});
			});
		}
	});
	
	
</script>
