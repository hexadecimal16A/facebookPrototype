<script>
	//sessionStorage.groupId=6;
	//console.log(sessionStorage.groupId);
	
	$('#myModal2').on('shown.bs.modal', function(e) {
		document.getElementById("profilePhotoId").value = sessionStorage.groupId;
	});
	
	var profileImgTemp="a.jpg";
	function doSomething() {
	    document.getElementById('modalProfileImg').src=profileImgTemp;
	    document.getElementById('profilePhotoImg').src = profileImgTemp;
	} 
	
	$(document).ready(function(){
		var adminId;
		document.getElementById("profilePhotoId").value = sessionStorage.groupId;
		//console.log(document.getElementById("profilePhotoId").value);
		var modalform2 = $('#myModal2Form');
		modalform2.submit(function() {
			var fd = new FormData($('#myModal2Form')[0]);
			//console.log("hello");
		    //console.log(fd);
			$.ajax({
				type : modalform2.attr('method'),
				url : modalform2.attr('action'),
				data : fd,
				enctype: 'multipart/form-data',
		        processData: false,  // Important!
		        contentType: false,
		        cache: false,
				success : function(data) {
					if(data){
						profileImgTemp=data;
						document.getElementById('modalProfileImg').src=profileImgTemp;
						document.getElementById('profilePhotoImg').src = profileImgTemp;
						//setTimeout(location.reload.bind(location),8000);
					}
					else{
						alert("Try Again");
					}
				}
			});

			return false;
		});
	});
	
	$.ajax({
		type : "put",
		// make sure you respect the same origin policy with this url:
		// http://en.wikipedia.org/wiki/Same_origin_policy
		//dataType: "text",
		url : "webapi/groupinfo/" + sessionStorage.groupId,

		success : function(msg) {
			//console.log(msg);
			//console.log("asas");
			//displayIntro(msg);
			adminId=msg[0].admin_id;
			document.getElementById("profilePhotoImg").src = msg[0].piclocation;
			document.getElementById("groupNameHeading").innerHTML = msg[0].group_name;
			document.getElementById("badgeMembers").innerHTML=msg[0].group_count;
		},
		complete:function(){
			$.ajax({
				type : "put",
				// make sure you respect the same origin policy with this url:
				// http://en.wikipedia.org/wiki/Same_origin_policy
				//dataType: "text",
				url : "webapi/groupinfo/list/" + sessionStorage.groupId,
		
				success : function(msg) {
					for(i=0;i<msg.length;++i)
						displayPeople(msg[i],i,adminId);
					//displayIntro(msg);
					//document.getElementById("profilePhotoImg").src = msg[0].piclocation;
					//document.getElementById("groupNameHeading").innerHTML = msg[0].group_name;
					//document.getElementById("badgeMembers").innerHTML=msg[0].group_count;
				},
				complete:function(){
					$('button[id^="remove_"]').click(function(){
						$('#'+this.id).html("Removed");
						$('#'+this.id).prop('disabled',true);
						$.ajax({
							type:'delete',
							url:'webapi/groupinfo/delete?group_id='+sessionStorage.groupId+'&member_id='+this.id.split('_')[1],
							success:function(data){
								$(this.id).html('Left');
								$(this.id).prop('disabled',true);
							}
						});
					});
				}
			});
		}
	});
	
	var displayPeople=function(data,numb,adminId){
		var newPanel = document.createElement("DIV");
		newPanel.className = "panel panel-default";
		var newPanelBody = document.createElement("DIV");
		newPanelBody.className = "panel-body";
		{	var newDiv = document.createElement("DIV");
			newDiv.className = "col-md-3";
			var elem = document.createElement("img");
			elem.setAttribute('src',data['profileImage']);
			elem.className="fittodiv";
			//elem.setAttribute("height", "auto");
			//elem.setAttribute("width", "100em");
			newDiv.appendChild(elem);
			newPanelBody.appendChild(newDiv);
			//----//
			var newDiv = document.createElement("DIV");
			newDiv.className = "col-md-6";
			var h5 = document.createElement("H5");
			var h5text = document.createTextNode(data['userName']); 
			h5.appendChild(h5text);
			newDiv.appendChild(h5);
			var h6 = document.createElement("H6");
			var h6text = document.createTextNode(data['email']); 
			h6.appendChild(h6text);
			newDiv.appendChild(h6);
			var h6 = document.createElement("H6");
			var h6text = document.createTextNode(data['DOB']); 
			h6.appendChild(h6text);
			newDiv.appendChild(h6);
			//----//
			//----//
			newPanelBody.appendChild(newDiv);
			
			if(sessionStorage.id==adminId && data['id']!=sessionStorage.id){
				var newDiv = document.createElement("DIV");
				newDiv.className = "col-md-3 edit";
				newDiv.style.padding="0px";
				var btn = document.createElement("BUTTON");
				btn.className = "btn btn-danger edit pull-right"
				btn.id = "remove_" + data["id"];
				var t = document.createTextNode("Remove");
				btn.appendChild(t);
				newDiv.appendChild(btn);
				newPanelBody.appendChild(newDiv);
			}
			else if(data['id']==adminId){
				var newDiv = document.createElement("DIV");
				newDiv.className = "col-md-3 edit";
				newDiv.style.padding="0px";
				var btn = document.createElement("BUTTON");
				btn.disabled="true"
				btn.className = "btn btn-info edit pull-right"
				var t = document.createTextNode("Admin");
				btn.appendChild(t);
				newDiv.appendChild(btn);
				newPanelBody.appendChild(newDiv);
			}
			
		}
		newPanel.appendChild(newPanelBody);
		if(numb%2==0)
		document.getElementById('imagesAll1').appendChild(newPanel);
		if(numb%2==1)
			document.getElementById('imagesAll2').appendChild(newPanel);
		//console.log(data);
		
	};
</script>
